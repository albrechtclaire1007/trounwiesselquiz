<!DOCTYPE html>
<html lang="lb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richteg oder falsch? – Random</title>
  <style>
    @font-face{
      font-family:'Schoulschreft';
      src:url('https://github.com/albrechtclaire1007/schoulschreft/raw/main/schoulschreft_bold%5B2%5D.TTF') format('truetype');
    }
    :root{ --blue:#1c2d4f; --gold:#f2ac3b; --ok:#16a34a; --bad:#dc2626; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:'Schoulschreft',Arial,sans-serif; background:#fff; color:#111; }
    .header{ background:var(--blue); color:#fff; text-align:center; padding:18px; font-size:24px; font-weight:bold; }
    .wrap{ max-width:900px; margin:0 auto; padding:24px; }
    .progress{ text-align:center; color:var(--blue); font-weight:bold; margin-bottom:10px; }
    .bar{ height:10px; background:#e6e9ef; border-radius:8px; overflow:hidden; margin:8px auto 18px; max-width:520px; }
    .bar > div{ height:100%; width:0; background:var(--gold); transition:width .35s ease; }
    .card{ border:4px solid var(--blue); border-radius:18px; padding:24px; font-size:22px; box-shadow:0 8px 24px rgba(28,45,79,.15); text-align:center; min-height:90px; display:flex; align-items:center; justify-content:center; }
    .choices{ display:flex; gap:16px; justify-content:center; margin:18px 0; }
    .choice{ display:flex; align-items:center; gap:10px; background:#fff; border:3px solid var(--gold); border-radius:14px; padding:14px 18px; cursor:pointer; font-size:22px; box-shadow:0 6px 18px rgba(242,172,59,.25); }
    .choice:hover{ transform:translateY(-2px) }
    .box{ width:28px; height:28px; border:3px solid var(--blue); border-radius:6px; background:#fff; position:relative; }
    .choice.correct{ border-color:#4ade80; background:#dcfce7 }
    .choice.incorrect{ border-color:#ef4444; background:#fef2f2 }
    .tick{ position:absolute; inset:0; display:none; }
    .choice.selected .tick{ display:block; background:var(--blue); clip-path:polygon(16% 56%, 8% 64%, 42% 94%, 96% 22%, 88% 14%, 42% 78%) }
    .labels{ display:flex; gap:8px; justify-content:center; color:var(--blue); font-weight:bold; }
    .feedback{ text-align:center; min-height:28px; font-size:18px; margin-top:8px; }
    .feedback.ok{ color:var(--ok) } .feedback.bad{ color:var(--bad) }
    .next{ display:none; margin:14px auto 0; background:var(--blue); color:#fff; border:none; border-radius:14px; padding:12px 20px; font-size:18px; cursor:pointer; }
    .score{ text-align:center; color:var(--blue); font-weight:bold; margin-top:6px; }
  </style>
</head>
<body>
  <div class="header">Richteg oder falsch? Kräiz un.</div>
  <div class="wrap">
    <div class="progress">Fro <span id="qNum">1</span> / <span id="qTotal">5</span></div>
    <div class="bar"><div id="barFill"></div></div>
    <div class="labels">R = Richteg • F = Falsch</div>
    <div class="card" id="questionText">…</div>
    <div class="choices">
      <button class="choice" id="btnTrue"  data-val="true"  aria-label="Richteg"><span class="box"><span class="tick"></span></span> R</button>
      <button class="choice" id="btnFalse" data-val="false" aria-label="Falsch"><span class="box"><span class="tick"></span></span> F</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <button class="next" id="nextBtn">Weider</button>
    <div class="score" id="scoreBox"></div>
  </div>

  <script>
    function shuffleArray(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a; }

    let questions = shuffleArray([
      { text:"D'Kroun ass um Kapp vum Groussherzog.", correct:true  },
      { text:"De Groussherzog sëtzt um Troun.",       correct:true  },
      { text:"Den Troun ass am Palais.",              correct:true  },
      { text:"De Palais ass zu London.",              correct:false },
      { text:"Den neie Groussherzog heescht Henri.",  correct:false } // et ass Guillaume
    ]);

    const qText=document.getElementById('questionText'), qNum=document.getElementById('qNum'),
          qTotal=document.getElementById('qTotal'), barFill=document.getElementById('barFill'),
          btnT=document.getElementById('btnTrue'), btnF=document.getElementById('btnFalse'),
          feedback=document.getElementById('feedback'), nextBtn=document.getElementById('nextBtn'),
          scoreBox=document.getElementById('scoreBox');

    qTotal.textContent=questions.length;
    let index=0, score=0, locked=false;

    function render(){
      const q=questions[index];
      qText.textContent=q.text; qNum.textContent=index+1;
      barFill.style.width=((index)/questions.length)*100+'%';
      feedback.textContent=''; feedback.className='feedback'; nextBtn.style.display='none'; locked=false;
      [btnT,btnF].forEach(b=>b.className='choice');
      scoreBox.textContent=`Punkten: ${score}/${questions.length}`;
    }

    function handleAnswer(btn){
      if(locked) return; locked=true;
      const user = (btn.dataset.val==='true');
      const correct = questions[index].correct;
      btn.classList.add('selected');
      if(user===correct){ score++; btn.classList.add('correct'); feedback.textContent='Richteg! Gutt gemaach!'; feedback.className='feedback ok'; }
      else { btn.classList.add('incorrect'); (correct?btnT:btnF).classList.add('correct'); feedback.textContent='Falsch – kuck déi richteg Äntwert.'; feedback.className='feedback bad'; }
      nextBtn.style.display='inline-block';
    }

    btnT.onclick=()=>handleAnswer(btnT);
    btnF.onclick=()=>handleAnswer(btnF);
    nextBtn.onclick=()=>{
      index++;
      if(index<questions.length) render();
      else{
        barFill.style.width='100%';
        qText.textContent='Quiz fäerdeg!';
        feedback.className='feedback ok';
        feedback.textContent=(score===questions.length)?'Perfekt! 🎉':(score>=Math.ceil(questions.length*0.8))?'Super Leeschtung! 👏':'Gutt probéiert! 👍';
        document.querySelector('.choices').style.display='none';
        nextBtn.textContent='Nach emol spillen';
        nextBtn.onclick=()=>location.reload();
        nextBtn.style.display='inline-block';
        scoreBox.textContent=`Punkten: ${score}/${questions.length}`;
      }
    };

    render();
  </script>
</body>
</html>
