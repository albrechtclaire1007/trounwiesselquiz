    <div class="quiz-container" id="quizContainer">
        <div class="question" id="question">

        <div class="options">
            <div class="option richteg" onclick="checkAnswer(true)">
                Richteg
            </div>
            <div class="option falsch" onclick="checkAnswer(false)">
                Falsch
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                text: "D'Kroun ass um Kapp vum Groussherzog.",
                correct: true
            },
            {

            {
                text: "Den neie Groussherzog heescht Henri.",
                correct: false
            }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        
        function updateProgress() {
            document.getElementById('progress').textContent = `Fro ${currentQuestion + 1} vun ${questions.length}`;
        }
        
        function checkAnswer(selectedAnswer) {
            const options = document.querySelectorAll('.option');
            const correctAnswer = questions[currentQuestion].correct;
            
            // Disable further clicks
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            if (selectedAnswer === correctAnswer) {
                // Correct answer
                const correctOption = selectedAnswer ? options[0] : options[1];
                correctOption.classList.add('correct');
                score++;
                
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            } else {
                // Incorrect answer
                const incorrectOption = selectedAnswer ? options[0] : options[1];
                const correctOption = selectedAnswer ? options[1] : options[0];
                
                incorrectOption.classList.add('incorrect');
                correctOption.classList.add('correct');
                
                setTimeout(() => {
                    nextQuestion();
                }, 2000);
            }
        }
        
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                // Load next question
                document.getElementById('question').textContent = questions[currentQuestion].text;
                
                // Reset options
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('correct', 'incorrect');
                    option.style.pointerEvents = 'auto';
                });
                
                updateProgress();
            } else {
                // Quiz completed
                showCompletion();
            }
        }
        
        function showCompletion() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = `
                <div class="completion-message">

                    <button class="restart-btn" onclick="restartQuiz()">
                        Nach eng KÃ©ier spillen
                    </button>
                </div>
            `;
            
            document.getElementById('progress').style.display = 'none';
        }
        
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            
            document.getElementById('progress').style.display = 'block';
            updateProgress();
            
            const container = document.getElementById('quizContainer');
            container.innerHTML = `
                <div class="question" id="question">
                    ${questions[0].text}
                </div>
                
                <div class="options">
                    <div class="option richteg" onclick="checkAnswer(true)">
                        Richteg
                    </div>
                    <div class="option falsch" onclick="checkAnswer(false)">
                        Falsch
                    </div>
                </div>
            `;
        }
        
        // Initialize
        updateProgress();
